<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>爬虫在线转换工具</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/layer.css">
    <link rel="stylesheet" href="../static/css/simple.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <style>
        html,body {
            height: 100%;
            background-color: #f1f2f0;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0)
        }

        textarea::-webkit-input-placeholder{
            color:#1edeaa;
        }
        textarea::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color:#1edeaa;
        }
        textarea:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color:#1edeaa;
        }
        textarea:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color:#1edeaa;
        }
        /* 容器元素样式 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
</style>
</head>
<body>

<article id="container">
    <canvas></canvas>
    <a href="/h"><input id='btn1' type="button"  class="btn1" value="Header转换" /></a>
    <a href="/c"><input id='btn2' type="button"  class="btn2" value="Cookie转换" /></a>
    <a href="/u"><input id='btn3' type="button"  class="btn3" value="Unicode转换" /></a>
    <a href="/p"><input id='btn4' type="button"  class="btn4" value="PWD解密" /></a>
    <a href="/d"><input id='btn5' type="button"  class="btn5" value="Data获取" /></a>
    <a href="/l"><input id='btn6' type="button"  class="btn6" value="LZ解密" /></a>
    <a href="/t"><input id='btn7' type="button"  class="btn7" value="AI翻译" /></a>

    <a><input type="button"  class="postsu" value="运行" onclick="submit()"/></a>
    <a href=""><input type="button"  class="clean" value="清空" onclick="clean()"/></a>
    <a><input type="button" class="copy" value="复制" onclick="copy()"/></a>

    <div class="container">
        <p>© 2022 - 2023 IF. 拥有所有版权 累计运行：{{ run_day }}天</p>
    </div>




    {% block body %}

    {% endblock %}

</article>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/layer.js"></script>
<script src="../static/js/simple.js"></script>
<script>
    //复制结果
    function copy(){
        var text = document.getElementById("output").value;
        var input = document.getElementById("output");
        input.select(text);
        document.execCommand("copy");
        layer.msg('复制成功!',  {offset: [$(window).height() - 650],icon: 1 ,time: 1000});
}
    //着重显示当前页面的状态
    var currenturl = window.location.href;
    var url = currenturl.split('/');
    var url1 = url[url.length-1];
    if (url1 === 'h'){
        document.getElementById("btn1").style.border = '3px solid pink';}
    if (url1 === 'c'){
        document.getElementById("btn2").style.border = '3px solid pink';}
    if (url1 === 'u'){
        document.getElementById("btn3").style.border = '3px solid pink';}
    if (url1 === 'p'){
        document.getElementById("btn4").style.border = '3px solid pink';}
    if (url1 === 'd'){
        document.getElementById("btn5").style.border = '3px solid pink';}
    if (url1 === 'l'){
        document.getElementById("btn6").style.border = '3px solid pink';}
    if (url1 === 't'){
        document.getElementById("btn7").style.border = '3px solid pink';}



    //清空表单
    function clean() {
        $("textarea").val("");
    }

    // 当提交为空时提示
    function submit(){
        text = $("textarea").val();
        if (text === "") {
            layer.msg('请输入内容!',  {offset: [$(window).height() - 650],icon: 7 ,time: 1000});
            return false;
        }
        document.GroupSendForm.submit()
    }
    document.addEventListener("keydown",function(e){
        text = $("textarea").val();
        if (e.keyCode === 13 &&  e.ctrlKey) {
            if (text === "") {
            layer.msg('请输入内容!',  {offset: [$(window).height() - 650],icon: 7 ,time: 1000});
            return false;
        }
            document.GroupSendForm.submit()
        }
    if (e.keyCode === 27) {
        document.GroupSendForm.data.value = ''
    }

})

</script>
{% block script %}
{% endblock %}

</body>
</html>
