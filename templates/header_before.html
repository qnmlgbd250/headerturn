{% extends "base.html" %}

{% block body %}
<div class="outerDiv">
    <form action="/h" method="post" name="GroupSendForm">
        <textarea name="data" placeholder="Header格式转换
粘贴全部Header转换体(string类型) 按Ctrl + Enter转换
示例：User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/101.0.4951.54 Safari/537.36 Edg/101.0.1210.39
输出结果之后按Ctrl + C 即可复制"
                  onkeydown="mounted()"></textarea>
    </form>
</div>
<script>
    function submit(){
        text = $("textarea").val();
        if (text === "") {
            layer.msg('请输入内容!',  {offset: [$(window).height() - 650],icon: 2 ,time: 1000});
            return false;
        }
        document.GroupSendForm.submit()
    }
    document.addEventListener("keydown",function(e){
        text = $("textarea").val();
        if (e.keyCode === 13 &&  e.ctrlKey) {
            if (text === "") {
            layer.msg('请输入内容!',  {offset: [$(window).height() - 650],icon: 2 ,time: 1000});
            return false;
        }
            document.GroupSendForm.submit()
        }
    if (e.keyCode === 27) {
        document.GroupSendForm.data.value = ''
    }

})
</script>
{% endblock %}
